<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<link href="/style.css" rel="stylesheet">
<link href="/index.html" rel="name">
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="/script.js"></script>
</head>
<body>
	<div class="header">
		<div class="app_name">
			<h4>‎‎‎</h4>
			<h1>Chat App</h1>
		</div>
		<div class="header-right">
			<a href="/index.html" onclick="disconnect()">Logout</a>
		</div>
	</div>
	<div class="chat_window">
		<div class="top_menu">
			<div class="title">Chat</div>
		</div>
		<ul class="messages"></ul>
		<div class="bottom_wrapper clearfix">
			<div class="message_input_wrapper">
				<input id="message_input_value" class="message_input" placeholder="Type your message here..." />
			</div>		
			<div class="btn">
				<button onclick="sendMessage()" class="btn_send">Send</button>
			</div>
			<div class="btn">
				<button onclick="connect()" class="btn_connect">Connect to chat</button>
			</div>
		</div>
	</div>
	<div id="message_template" class="message_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div>
		</li>
	</div>
</body>
</html>
